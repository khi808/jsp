<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="title">여기를 변경해 주세요.</h1>
	
<script type="text/javascript">
	//id로 직접 접근 가능
	var title = document.getElementById('title');
	title.style.color = 'white';
	title.style.background = 'yellow';
	title.innerHTML = '헬로우';
	
</script>
</body>
</html>
