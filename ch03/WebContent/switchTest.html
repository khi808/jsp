<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>radio</title>
<script type="text/javascript">
function chk(){
	/* radio박스 체크 */
	var chk = false;//로컬변수 선언
	/* chk=false; */
   for(i=0;i<frm.localNum.length;i++){
	   if(frm.localNum[i].checked==true) {
		   chk = true;
		   break;
	   }
   }//for문 끝.
   if(chk==false){
		  alert("권역체크가 되지 않았습니다.");
		  return false;
	  }	   
   return true;
}
</script>
</head>
<body>
<h2>권역을 선택하세요</h2>
<form name="frm" action="switchTest.jsp" method="post" 
                                        onsubmit="return chk()">
<label for="num0">
<input type="radio" name="localNum" value="0" id="num0" >0권역</label><br>
<label for="num1">
<input type="radio" name="localNum" value="1" id="num1" >1권역</label><br>
<label for="num2">
<input type="radio" name="localNum" value="2" id="num2" >2권역</label><br>
<label for="num3">
<input type="radio" name="localNum" value="3" id="num3" >3권역</label><br>
<label for="num4">
<input type="radio" name="localNum" value="4" id="num4" >4권역</label><br>
<label for="num5">
<input type="radio" name="localNum" value="5" id="num5" >5권역</label><br>
<label for="num6">
<input type="radio" name="localNum" value="6" id="num6" >6권역</label><br>
<input type="submit" value="입력완료">
</form>
</body>
</html>
