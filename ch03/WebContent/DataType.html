<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  /* 자바스크립트는 객체기반언어 타입이 실행시에 정해짐 */
	var number=5;//숫자타입
	var string = '고양이';//문자타입
	var bool = true;//boolean타입
	var array = [];//배열타입
	var object = {};//객체 타입
	var who_am_i;//undefiend 

	//변수의 타입 출력
	document.write("변수 number의 타입은 "+typeof number +"<br>");
	document.write("변수 string의 타입은 "+typeof string +"<br>");
	document.write("변수 boole의 타입은 "+typeof bool +"<br>");
	document.write("변수 array의 타입은 "+typeof array +"<br>");
	document.write("변수 object의 타입은 "+typeof object +"<br>");
	document.write("변수 who_am_i의 타입은 "+typeof who_am_i +"<br>");
	
	//연결연산자
	document.write(number+string+"<br>");//숫자타입과 문자타입의 연산결과는 문자타입
	document.write(number,string,'<br>');//
	
</script>
</head>
<body>

</body>
</html>
