<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 문서내 여러 객체 선택</title>
</head>
<body>
<ul>
	<li>first</li>
	<li>second</li>
	<li>third</li>
</ul>

<script type="text/javascript">
	/* 특정 태그명의 배열형태로 선택하기 - getElementsByTagName('태그명') */
	var li = document.getElementsByTagName('li');
	li[1].style.color = 'white';
	li[1].style.background = 'red';
</script>
</body>
</html>
