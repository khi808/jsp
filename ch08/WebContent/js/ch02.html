<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM - querySelector</title>
</head>
<body>
<ul>
	<li>first</li>
	<li>second</li>
	<li>third</li>
</ul>
<script type="text/javascript">
	var li = document.querySelector('li'); // li중 첫번째 요소 선택
	li.style.color = 'red';
	li.style.background = 'blue';
</script>
</body>
</html>
