<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function chk(){
	var frm = document.forms[0].name;
	if(!frm.value){
		alert("값을 입력하세요");
		frm.focus();
		return false;
	}
	return true;
}
</script>
</head>
<body>
	<form action="greetingServlet" onsubmit="return chk()">
		이름 : <input type="text" name="name"><br>
		<input type="submit" value="전송"><br>
	</form>
</body>
</html>
